<!DOCTYPE html>
<html>
    <head>
        <title>GRID PRACTICE</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            
            ">
            <div style="background-color: lightblue;">DIV 1</div>
            <div style="background-color: lightcoral;">DIV 2<p>text</p></div>
        </div>

        <div style="
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            
            ">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightcoral;">100px<p>text</p></div>
            <div style="background-color: lightblue;">200px</div>
           
        </div>




        <div style="
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
            
            ">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightcoral;">1FR</div>
        </div>

        <div style="
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightcoral;">1FR</div>
            <div style="background-color: lightblue;">1fr</div>
        </div>

        
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            
            ">
            <div style="background-color: lightblue; height: 200px;">200px</div>
            <div style="background-color: rgb(231, 26, 26);">1FR</div>
            <div style="background-color: lightblue;">1fr</div>
            <div style="background-color: rgb(172, 44, 181); height: 200px;">200px</div>
            <div style="background-color: lightcoral;">1FR</div>
            <div style="background-color: rgb(10, 16, 19);">1fr</div>
        </div>
    </body>
</html>
